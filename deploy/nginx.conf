# Конфигурация nginx для santa.richislav.com
# Разместить в /etc/nginx/sites-available/santa.richislav.com

# HTTP конфигурация (до настройки SSL)
# После настройки SSL через certbot этот блок будет заменен на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name santa.richislav.com;

    # Для certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Максимальный размер загружаемых файлов (для фото в заданиях)
    client_max_body_size 20M;

    # Логи
    access_log /var/log/nginx/santa-app-access.log;
    error_log /var/log/nginx/santa-app-error.log;

    # API routes -> Backend (порт 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Загруженные файлы (uploads)
    location /uploads {
        alias /var/www/santa-app/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js приложение -> Frontend (порт 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js _next статика
    location /_next {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
