# Конфигурация nginx для santa.richislav.com
# Разместить в /etc/nginx/sites-available/santa.richislav.com

# Перенаправление с HTTP на HTTPS (будет добавлено certbot автоматически)
server {
    listen 80;
    listen [::]:80;
    server_name santa.richislav.com;

    # Для certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Перенаправление на HTTPS (после получения SSL)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
}

# HTTPS конфигурация (будет создана/обновлена certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name santa.richislav.com;

    # SSL сертификаты (будут добавлены certbot)
    # ssl_certificate /etc/letsencrypt/live/santa.richislav.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/santa.richislav.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Максимальный размер загружаемых файлов (для фото в заданиях)
    client_max_body_size 20M;

    # Логи
    access_log /var/log/nginx/santa-app-access.log;
    error_log /var/log/nginx/santa-app-error.log;

    # API routes -> Backend (порт 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Загруженные файлы (uploads)
    location /uploads {
        alias /var/www/santa-app/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js приложение -> Frontend (порт 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js _next статика
    location /_next {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
